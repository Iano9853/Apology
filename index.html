<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mon Amour Ashley</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbe4f0, #ffe5ec);
      font-family: 'Great Vibes', cursive, 'Poppins', sans-serif;
      color: #5e2a7e;
      text-align: center;
      overflow-x: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }

    .scroll {
      margin: 60px auto;
      padding: 40px 30px;
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      border: 15px solid #f7c1da;
      border-radius: 30px;
      box-shadow: 0 0 40px #ff99cc, 0 0 80px #ffb6b9;
      animation: floatIn 2s ease;
      position: relative;
    }

    @keyframes floatIn {
      0% { transform: scale(0.5) rotate(-30deg); opacity: 0; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      color: transparent;
      animation: glitter 2s infinite alternate;
    }

    @keyframes glitter {
      0% { text-shadow: 0 0 10px #f48fb1, 0 0 20px #ff6ec4; }
      100% { text-shadow: 0 0 20px #ff6ec4, 0 0 30px #f48fb1; }
    }

    p {
      font-size: 1.7em;
      color: #70327e;
    }

    #apologyButton {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.5em;
      background: linear-gradient(45deg, #f77062, #fe5196);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 0 20px #ff85a2;
      transition: transform 0.4s;
    }

    #apologyButton:hover {
      transform: scale(1.1);
    }

    #hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffb6b9;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffb6b9;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 60px;
      font-size: 1em;
      color: #9b59b6;
      padding-bottom: 20px;
    }

    .love-message {
      margin-top: 30px;
      font-size: 2em;
      color: #d16ba5;
      text-shadow: 0 0 10px #f48fb1;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff99cc; }
      100% { text-shadow: 0 0 20px #ff69b4; }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff6ec4;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="scroll">
  <h1>Mon Amour Ashley</h1>
  <p>My dearest princess, my heart beats only for you.</p>
  <button id="apologyButton">Click Me My Love</button>

  <div class="love-message" id="loveMessage" style="display:none;">
    I Love You Forever, My Princess!
  </div>
</div>

<div id="hearts"></div>

<audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" preload="auto"></audio>

<div class="footer">
  &copy; 2025 Josephine Technologies
</div>

<script>
  const button = document.getElementById('apologyButton');
  const loveMessage = document.getElementById('loveMessage');
  const music = document.getElementById('romanticMusic');

  button.addEventListener('click', function() {
    music.play();
    
    setTimeout(() => {
      alert("Mon Amour Ashley,\n\nPlease forgive my foolish words.\nYou are my treasure, my heartbeat, my everything.\nI can't imagine a life without your smile.\nI love you endlessly, my sweet angel.\nForgive me, and let me continue to love you forever.\n\nForever yours,\n[Your Name]");
    }, 400);

    loveMessage.style.display = "block";

    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.getElementById('hearts').appendChild(heart);
    }

    for (let i = 0; i < 50; i++) {
      let firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight + 'px';
      firework.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
      document.body.appendChild(firework);
      setTimeout(() => {
        firework.remove();
      }, 1000);
    }
  });
</script>

</body>
  </html>
